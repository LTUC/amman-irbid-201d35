<!DOCTYPE html>
<html>
  <head>
    <title>Adopt a Kitten</title>
    <link href="css/style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Adopt a Kitten</h1>
    </header>
    <main>
      <h2>Kittens Available for Adoption:</h2>
      <form action="" id="myForm">
        <fieldset>
          <legend>adding new kitten</legend>
          <label for="catName">Cat Name</label>
          <input type="text" name="name" id="catName" />
          <br /><br />
          <label for="likes">Likes</label>
          <input
            type="text"
            name="likes"
            id="likes"
            placeholder="cat likes split them by ,"
          />
          <br /><br />
          <input type="checkbox" name="gwk" id="gwk" />
          <label for="gwk">is good with kids</label>
          <input type="checkbox" name="gwd" id="gwd" />
          <label for="gwd">is good with dogs</label>
          <input type="checkbox" name="gwc" id="gwc" />
          <label for="gwc">is good with other cats</label>
          <br /><br />
          <label for="breed">breed</label>
          <input type="text" name="breed" id="breed" />
          <br /><br />
          <label for="image">image</label>
          <input type="text" name="image" id="image" />
          <br /><br />
          <input type="submit" value="add new cat" />
        </fieldset>
      </form>
      <div id="kittenProfiles">
        <!-- generate this from js: -->
        <!-- <article>
          <h2></h2>
          <p></p>
          <ul>
            <li></li>
          </ul>
          <img>
        </article> -->
      </div>
    </main>
    <footer></footer>
    <script src="js/app.js"></script>
  </body>
</html>
